
<!DOCTYPE html>
<html>
<head>
  <title>Public Toilet App</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      min-width: 160px;
      z-index: 1;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Public Toilet App</h1>
  
  <div class="dropdown">
    <button class="dropbtn">Select Location &#9660;</button>
    <div class="dropdown-content">
      <a href="#">Moradabad</a>
      <a href="#">Bareilly</a>
      <a href="#">Rampur</a>
      <a href="#">Punjab</a>
      <a href="#">Noida</a>
      <a href="#">Chandigarh</a>
    </div>
  </div>

</body>
</html>
