<!DOCTYPE html>
<html>
<head>
  <title>City Information</title>
  <script>
    // Array of city objects
    var cities = [
      { city: "Moradabad", locations: "Near every bus stations", available: true },
      { city: "Mumbai", locations: "In every 2km distances", available: true },
      { city: "Kanpur", locations: "Every malls and Railway stations ", available: true },
      { city: "Goa", locations: "Near beeches", available: true },
      { city: "Delhi", locations: "Near every Metro stations", available: true }
    ];

    // Function to display city information
    function displayCityInfo() {
      var selectBox = document.getElementById("citySelect");
      var selectedCity = selectBox.options[selectBox.selectedIndex].value;

      var cityInfo = cities.find(function(city) {
        return city.city === selectedCity;
      });

      var tableBody = document.getElementById("cityInfoTableBody");
      tableBody.innerHTML = "";

      var row = tableBody.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);

      cell1.innerHTML = cityInfo.city;
      cell2.innerHTML = cityInfo.locations;
      cell3.innerHTML = cityInfo.available ? "Yes" : "No";
    }
  </script>
</head>
<body>
  <h1>City Public-Toilet-Information</h1>
<hr></hr>
  <label for="citySelect">Select City:</label>
  <select id="citySelect" onchange="displayCityInfo()">
    <option value="Moradabad">Moradabad</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Kanpur">Kanpur</option>
    <option value="Goa">Goa</option>
    <option value="Delhi">Delhi</option>
  </select>
  <hr></hr>
  <table>
    <thead>
      <tr>
        <th>City</th>
        <th>Toilet-Locations</th>
        <th>Available</th>
      </tr>
    </thead>
    <tbody id="cityInfoTableBody"></tbody>
  </table>

</body>
</html>
