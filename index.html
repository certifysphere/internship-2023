<script>
    function myFunction(p1, p2) {
      let result  =  p1 * p2;
      console.log('inside myFunction, my result : ' + result);
      alert('inside myFunction, my result : ' + result);
      document.getElementById("demo").innerHTML = result;
    }
    
    </script>
<body>

<p>This is a paragraph.</p>
